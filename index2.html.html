<!DOCTYPE html>
<html>
<head>
	<title>Dating Site</title>
	<style> 
		
	</style>
</head>
<body>
	<div>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
	</div>
	<div>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
			<fieldset>
				<legend>Your Face</legend>
				<label for="avitar">Your image:</label>
				<input type="file" id="avitar" name="avitar" required><br>
				<label for="preview">Image preview:</label>
				<img id="preview" src=""><br>
			</fieldset><br>

			<fieldset>
				<legend>Your General Details</legend>
					<label for="fullname">Name:</label>
						<input type="text" id="fullName" name="fullName" required><br>
					<label for="sex">Gender:</label>
						<span id="sex">
							<input type="radio" class="autoWidth" id="sex" name="sex" value="male" required checked>Male
							<input type="radio" class="autoWidth" id="sex" name="sex" value="female" required>Female								
						</span><br>
					<label for="age">Age:</label>
						<input type="number" id="age" name="age"><br>
					<label for="birthDate">Date of birth:</label>
						<input type="date" id="birthDate" name="birthDate"><br>
					<label for="favColor">Favorite color:</label>
						<input type="color" id="favColor" name="favColor"><br>
					<label for="country">Which country:</label>
						<select id="country" name="country">
							<option>No selection</option>					
							<option>USA</option>
							<option>Canada</option>
							<option>Mexico</option>
							<option>UK</option>
							<option>Japan</option>					
						</select><br>				
			</fieldset><br>

			<fieldset>
				<legend>Your indicators</legend>
					<label for="height">Height:</label>
						Short<input type="range" id="height" name="height" min="0" max="100">Tall<br>
					<label for="salary">Salary:</label>
						Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich<br>				
			</fieldset><br>

			<fieldset>
					<legend>Your Contact Information</legend>
						<label for="email">Email:</label>
							<input type="email" id="email" name="email" required><br>
						<label for="cellNum">Mobile:</label>
							<input type="tel" id="cellNum" name="cellNum"><br>
						<label for="address">Address:</label>
							<input type="textarea" id="address" name="address"><br>
						<label for="contact">Method to contact you:</label>
							<span id="contact">
								Email<input type="checkbox" class="autoWidth" id="contact" name="contactEmail">			
								Whatsapp<input type="checkbox" class="autoWidth" id="contact" name="contactWhatsapp">			
								In-app-chat<input type="checkbox" class="autoWidth" id="contact" name="contactInAppChat">
							</span><br>													
			</fieldset><br>
				<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
